{% extends "base.html" %}

{% block content %}
  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    {% for news in news_list %}
      <div class="bg-white rounded shadow-md overflow-hidden">
        {% if news.image %}
          <img src="{{ news.image.url }}" alt="{{ news.title }}" class="w-full h-48 object-cover">
        {% endif %}
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">{{ news.title }}</h3>
          <p class="text-sm text-gray-500 mb-1">
            Автор: <a href="/users/{{ news.author.username }}/" class="text-blue-600 hover:underline">{{ news.author.username }}</a>
          </p>
          <p class="text-gray-600 text-sm mb-2">{{ news.created_at|date:"d M Y" }}</p>
          <p class="text-gray-700">{{ news.content|truncatechars:150 }}</p>
        </div>
      </div>
    {% empty %}
      <p class="text-gray-600">Новин ще немає.</p>
    {% endfor %}
  </div>
{% endblock %}
