{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto px-4">
    {% if messages %}
      <div class="mb-6">
        {% for message in messages %}
          <div class="p-4 rounded text-white {% if message.tags == 'success' %}bg-green-500{% elif message.tags == 'error' %}bg-red-500{% else %}bg-blue-500{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
      <div class="bg-blue-600 text-white px-6 py-4">
        <h1 class="text-2xl font-bold">Додати новину</h1>
      </div>
      <div class="p-6">
        <form method="POST" enctype="multipart/form-data" class="space-y-5">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded shadow">
              Зберегти
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
